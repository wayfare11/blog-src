name: Build and Deploy to GitHub Pages Repo

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # ✅ 安装 pnpm（推荐用 corepack，Node 18 自带）
      - name: Enable pnpm via corepack
        run: |
          corepack enable
          corepack prepare pnpm@9 --activate
          pnpm -v

      # ✅ 缓存 pnpm store（这一步必须在 pnpm 可用之后）
      - name: Get pnpm store path
        id: pnpm-cache
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> "$GITHUB_OUTPUT"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # ✅ 关键：CI 环境补 ShokaX 主题链接
      - name: Link ShokaX theme
        run: |
          rm -rf themes/shokax
          ln -s ../node_modules/hexo-theme-shokax themes/shokax
          ls -la themes
          ls -la themes/shokax | head -n 50

      - name: Build
        env:
          TZ: Asia/Singapore
        run: |
          pnpm hexo clean
          pnpm hexo generate
          test -f public/index.html
          ls -la public | head -n 80

      - name: Push public to wayfare11.github.io
        uses: cpina/github-action-push-to-another-repository@main
        env:
          SSH_DEPLOY_KEY: ${{ secrets.SSH_DEPLOY_KEY }}
        with:
          source-directory: "./public"
          destination-github-username: "wayfare11"
          destination-repository-name: "wayfare11.github.io"
          user-email: "way19971111@163.com"
          target-branch: "main"
